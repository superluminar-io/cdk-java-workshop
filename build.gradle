plugins {
    id 'application'
    id 'java'
    id 'maven-publish'
}

application {
    mainClassName = 'de.libri.LibriCdkApp'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'software.amazon.awscdk:core:1.55.0'
    implementation 'software.amazon.awscdk:s3:1.55.0'
    implementation 'software.amazon.awscdk:lambda:1.55.0'
    implementation 'software.amazon.awscdk:dynamodb:1.55.0'
    implementation 'software.amazon.awscdk:apigatewayv2:1.55.0'
    testImplementation 'junit:junit:4.12'

    implementation project(':lambda-func')
}

group = 'de.libri'
version = '0.1'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

